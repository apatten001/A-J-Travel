{% extends 'travel/base.html' %}

{% block main_content %}

{% for place in destination_list %}

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-sm-4">
      <div class="thumbnail">
        <img src="{{ place.image.url }}" class="img-rounded" alt="...">
        <div class="caption">
          <h3>{{place.place}}</h3>
          <p>{{place.info}}</p>
          <p><a href="{% url 'travel:detail' place.id %}" class="btn btn-info" role="button">Learn More!</a>
      </div>
    </div>

  </div>
        {% endfor %}

</div>


</div>
{% endblock %}
